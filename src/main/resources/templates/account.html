<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new account</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>



  <div class="card text-center">
    <div class="card-header">
      <h2>Create New Account</h2>
    </div>
    <div class="card-body">
      <form method="POST" th:action="@{/ui/v1/accounts}" th:object = "${createAccountRequest}">
        <input type="hidden" name="customerId" th:field = "*{customerId}"/>
        <div class="form-group">
          <label>
            Initial Credit:
            <input type="text" name="initialCredit" th:field="*{initialCredit}" placeholder="Enter initial credit" style="text-align: center"/>
          </label>
        </div>
        <div class="box-footer">
        </div>
        <div class="card-footer text-muted">
          <button type="submit" name="submit"  class="btn btn-primary btn-sm mb-3">Create Account</button>
        </div>
      </form>
    </div>

  </div>
</body>
</html>
