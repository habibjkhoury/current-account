<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="flex-column">
                <a th:href="@{/ui/v1/accounts/{id}(id=${customerId})}" class="btn btn-primary btn-sm mb-3">Add
                    Account</a>
                <a th:href="@{/ui/v1/customers}" class="btn btn-primary btn-sm mb-3">Go Back to customers</a>
    </div>
    <h1>Transactions</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Customer Name</th>
            <th>Customer Surname</th>
            <th>Account ID</th>
            <th>Balance</th>
            <th>Transaction ID</th>
            <th>Amount</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="transaction: ${transactions}">
            <td th:text="${customerName}"></td>
            <td th:text="${customerSurname}"></td>
            <td th:text="${transaction.accountId}"></td>
            <td th:text="${transaction.accountBalance}"></td>
            <td th:text="${transaction.id}"></td>
            <td th:text="${transaction.amount}"></td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
