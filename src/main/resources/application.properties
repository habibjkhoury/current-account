spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

#By default, the data.sql script executes before Hibernate initialization.
# This aligns the script-based initialization with other database migration tools such as Flyway
# and Liquibase. As we're recreating the schema generated by Hibernate each time, we need to
# set an additional property:
spring.jpa.defer-datasource-initialization=true

management.endpoints.web.exposure.include=*